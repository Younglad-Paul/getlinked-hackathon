<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../animation.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Register | getlinked</title>
</head>
<body>
    <div class="loading">
        <img  src="images/loading1.webp">
    </div>
    
    <div class="gradient">
        <div class="gradnt"></div>
        <div class="gradnt"></div>
    </div>
    <header>
        <nav class="menu__media__fix">
            <div><a href="index.html">get<span>linked</span></a></div>
            <ul class="menu">
                <img src="../images/bae3.png" class="baring_button_remove">
                <li>Timeline</li>
                <li>Overview</li>
                <li>FAQs</li>
                <li><a href="contact.html">Contact</a></li>
                <button>Register</button>
            </ul>
            <button>Register</button>
            <div>
                <div>
                    <img class="baring_button" src="../images/bar2.png">
                </div>
            </div>
        </nav>
    </header>

    <section class="regDiv">
        <div class="Remove__animation3">
            <img src="../images/image111-removebg-preview.png" style="width:40vw">
        </div>
        
        <div class="reg__form Remove_img_animation3">
            <form>
                <h2>Register</h2>
                <p>Be part of the movement</p>
                <p class="emphasised">CREATE YOUR ACCOUNT</p>
                <div>
                <label for="name">Team's Name
                    <input type="text" placeholder="Enter the name of your group">
                </label>
                <label for="phone">Phone
                    <input type="text" placeholder="Enter your phone number">
                </label>
                <label for="email">Email
                    <input type="email" placeholder="Enter your email address">
                </label>
                <label for="topic">Project Topic
                    <input type="text" placeholder="What is your group project topic">
                </label>
                <label for="category">Category
                    <select id="categoty" name="category">
                        <option value="NaO">Select your category</option>
                        <option value="option1">Category 1</option>
                        <option value="option2">Category 2</option>
                        <option value="option3">Category 3</option>
                        <option value="option4">Category 4</option>
                        </select>
                </label>
                <label for="group">Group Size
                    <select id="group" name="group">
                        <option value="NaO">Select</option>
                        <option value="option1">2 - 5</option>
                        <option value="option2">6 - 10</option>
                        <option value="option3">10 - 15</option>
                        <option value="option4">16 - above</option>
                        </select>
                </label>
                <button class="btn contact__btn btn2">Submit</button>
                </div>
            </form>

        </div>
    </section>
    <script src="../styles.js"></script>
    <script>
   document.addEventListener("DOMContentLoaded", function () {
    const loader = document.querySelector(".loading");
    if (loader) {
        loader.classList.remove("loader");
        loader.style.display = "none";
    }
});

axios.get('{{baseUrl}}/hackathon/categories-list')
    .then(response => {
        const categorySelect = document.getElementById('category');
        categorySelect.innerHTML = '';

        const defaultOption = document.createElement('option');
        defaultOption.value = 'NaO';
        defaultOption.textContent = 'Select your category';
        categorySelect.appendChild(defaultOption);

        response.data.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
        });
    })
    .catch(error => {
        console.error('Error fetching category options:', error);
    });

    </script>
</body>
</html>
